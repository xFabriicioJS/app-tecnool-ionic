<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meus chamados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meus chamados</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card color="success">
            <ion-card-header>
              <ion-card-title style="font-size: 19px;">Chamados abertos.</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="ion-text-center">
                <h1 style="font-size: 40px; font-weight: bolder;" >10</h1>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card color="danger">
            <ion-card-header>
              <ion-card-title style="font-size: 19px;">Chamados finalizados.</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="ion-text-center">
                <h1 style="font-size: 40px; font-weight: bolder;">2</h1>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-card>
      <ion-list>
        <ion-item (click)="presentActionSheet()">
          <ion-label> Titulo do chamado </ion-label>
          <ion-badge color="success">Finalizado</ion-badge>
        </ion-item>
        <ion-item (click)="presentActionSheet()">
          <ion-label> Titulo do chamado </ion-label>
          <ion-badge color="danger">Em andamento</ion-badge>
        </ion-item>
        <ion-item (click)="presentActionSheet()">
          <ion-label> Titulo do chamado </ion-label>
          <ion-badge color="warning">Em andamento</ion-badge>
        </ion-item>
        <ion-item (click)="presentActionSheet()">
          <ion-label> Titulo do chamado </ion-label>
          <ion-badge color="success">Em andamento</ion-badge>
        </ion-item>

      </ion-list>
      
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>    

</ion-content>
