<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button>
        </ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="container">

    <ion-img src="../../assets/images/logotecnoo-removebg-preview.png"></ion-img>

    
    <ion-card class="ion-padding" color="light">
      <div style="display: flex; justify-content:center">
      <ion-icon name="information-circle-sharp" style="font-size: 2rem;"></ion-icon>
      </div>
      <br>
      <ion-card-title style="font-size: 15px;">
        Insira seu e-mail e senha para acessar a plataforma.
      </ion-card-title>
     </ion-card>


     <ion-card class="ion-padding">
    <form style="width: 100vw; margin-top: 1rem;" class="ion-padding" [formGroup]="formGroup" (ngSubmit)="onSubmit()" color="light">
      <ion-item>
        <ion-label position="floating" color="primary" style="font-size: 16px;">
          <b>Email</b>
        </ion-label>
        <ion-input
        formControlName="email"
        required
        type="email"
        placeholder="Digite seu email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="primary" style="font-size: 16px;">
        <b>Senha</b></ion-label>
        <ion-input
        type="password"
        required
        placeholder="Insira sua senha"
        formControlName="senha"
        ></ion-input>
      </ion-item>

      <br>
      <br>
      <ion-button expand="block" class="btn" id="btn-login" type="submit">
        <b>Entrar</b>
      </ion-button>

      <br>
      <ion-button expand="block" color="secondary" (click)="navigateCadastro()">
        <b>Cadastre-se aqui!</b>
      </ion-button>

    </form>
  </ion-card>
  </div>
</ion-content>
