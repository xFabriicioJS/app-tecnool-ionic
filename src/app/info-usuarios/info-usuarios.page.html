<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button>
        </ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Informações do usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-padding" color="primary">
    <div style="display: flex; align-items:center; width: 100%; height: 100%; flex-direction: column;">
      <ion-img src={{fotoUsuario}}></ion-img>
    </div>

    <ion-card-content>
      <ion-card-title class="ion-text-center">
        {{nomeUsuario}}
      </ion-card-title>
      <ion-card-subtitle class="ion-text-center">
        <h2 style="font-size: 16px;">
          {{nivelUsuario}}
        </h2>
      </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center">
        {{loginUsuario}}
      </ion-card-subtitle>
    </ion-card-content>
    <div style="display: flex; justify-content:center; align-items: center;">
    <ion-button size="md" color="success" (click)="presentAlertNome()">
      <ion-icon name="create-outline"></ion-icon>
      <b>Editar nome</b>
    </ion-button>
  </div>
  </ion-card>

  <ion-card color="light">
    <ion-list color="light">
      <ion-item (click)="presentAlertEmail()">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>
          <h1 style="font-size: 17px;">
            <b>{{emailUsuario}}</b>
          </h1>
          <p>Email do usuário</p>
        </ion-label>
        <ion-button size="md">
          <ion-icon name="create-outline"></ion-icon>
          Editar
        </ion-button>
      </ion-item>
      <ion-item (click)="presentAlertLoginUsuario()">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        <ion-label>
          <h1 style="font-size: 17px;">
            <b>{{loginUsuario}}</b></h1>

          <p>Login do usuário</p>
        </ion-label>
        <ion-button size="md">
          <ion-icon name="create-outline"></ion-icon>
          Editar
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-card>

<div style="display: flex; justify-content:center; align-items:center;">
  <ion-button size="md" color="secondary" (click)="presentAlertNivel()">
    <ion-icon name="create-outline"></ion-icon>
    Alterar nível de acesso
  </ion-button>
</div>

</ion-content>
