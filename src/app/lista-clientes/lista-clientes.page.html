<ion-header>
  <ion-toolbar>
    <ion-title>Lista de clientes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Lista de clientes
      </ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <div style="background-color:var(--ion-color-primary);width: 100%; height: 100%; border-radius: 35px 35px 0% 0%;" class="ion-padding">
    <ion-card *ngFor="let cliente of clientes">
      <ion-list>
        <ion-item lines="none">
          <ion-label>
            <h1>
              {{cliente.nome_cliente}}
            </h1>
            <p>
              {{cliente.email_cliente}}
            </p>
          </ion-label>
          <ion-avatar slot="start">
            <!-- <ion-img *ngIf="cliente.foto_cliente !== 'null'"
            src="http://localhost/api-php-v2/images/{{cliente.foto_cliente}}"
            ></ion-img>
             -->
            <ion-img *ngIf="cliente.foto_cliente == null"
            src="https://www.w3schools.com/howto/img_avatar.png"
            ></ion-img>
          </ion-avatar>
        </ion-item>
      </ion-list>
  
    </ion-card>
    
  </div>

</ion-content>
