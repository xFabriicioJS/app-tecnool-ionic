<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button>
        </ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Meu contrato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    Imagem do contrato
  </ion-card>

  <!-- Lista de itens de opções -->
  <ion-card color="dark">
    <ion-list>
      <ion-item>
        <ion-icon name="person-sharp" slot="start"></ion-icon>
        <ion-label>
          <h1>Nome do plano</h1>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="bug-outline" slot="start"></ion-icon>
        <ion-label>
          <h1>Valor mensal: R$ 100,00</h1>
        </ion-label>
      </ion-item>
      <ion-item href="#">
        <ion-icon name="clipboard-outline" slot="start" (click)="navigateMeuContrato()"></ion-icon>
        <ion-label>
          <h1>Contratar <b>outro plano</b></h1>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>



</ion-content>
