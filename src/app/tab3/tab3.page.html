<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Minha conta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card class="ion-padding">
    <div style="display: flex; justify-content:center; width: 100%;">
    <ion-img src="https://avatars.githubusercontent.com/xFabriicioJS"></ion-img>
    </div>
    
    <ion-card-content>
      <ion-card-title class="ion-text-center">
        {{nomeUsuarioLogado}}
      </ion-card-title>
      <ion-card-subtitle class="ion-text-center">
        {{emailUsuarioLogado}}
      </ion-card-subtitle>
    </ion-card-content>
  </ion-card>
  <ion-card color="dark">
    <ion-list>
      <ion-item (click)="navigateConfiguracoesConta()">
        <ion-icon name="person-sharp" slot="start"></ion-icon>
        <ion-label>
          <h1>Configurações da conta</h1>
          <p>Email, imagem de perfil, etc...</p>
        </ion-label>
      </ion-item>
      <ion-item (click)="navigateComunicarProblema()">
        <ion-icon name="bug-outline" slot="start"></ion-icon>
        <ion-label>
          <h1>Informar um problema</h1>
          <p>Fale conosco para comunicar um problema</p>
        </ion-label>
      </ion-item>
      <ion-item href="#">
        <ion-icon name="information-circle-sharp" slot="start"></ion-icon>
        <ion-label>
          <h1>Sobre a <b>Tecnoo</b></h1>
          <p>Conheça mais um pouco sobre a Tecnoo</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  
</ion-content>
