<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Descarte solidário
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Descarte solidário</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card color="light" type="button" (click)="navigateSaibaMaisDescarte()">
          <ion-card-header>
            <ion-card-title style="font-size: 19px;">Entenda a iniciativa</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="ion-text-center">
              <ion-icon name="help-circle" style="font-size: 4rem;"></ion-icon>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="light" (click)="navigateAddDescarte()">
          <ion-card-header>
            <ion-card-title style="font-size: 18px;">Quero fazer um descarte</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="ion-text-center">
              <ion-icon name="heart-circle" style="font-size: 4rem;"></ion-icon>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-card color="primary" class="ion-padding">
  <div class="ion-text-center">
    <ion-icon name="sad" style="font-size: 5rem;"></ion-icon>
  </div>
  <br>
  <ion-card-tile color="primary" style="font-size: 18px;">
    Parece que você nunca fez um descarte solidário.
  </ion-card-tile>
  <br>
  <br>
  <ion-card-text style="text-align: center; font-size: 18px;">
    <b>Que tal começar agora?</b>
  </ion-card-text>
  <ion-card-content>
    <div style="display: flex; align-items: center; justify-content: center;">
      <ion-button color="success" (click)="navigateSaibaMaisDescarte()"><b>Quero conhecer mais!</b></ion-button>
    </div>
  </ion-card-content>
</ion-card>
</ion-content>
