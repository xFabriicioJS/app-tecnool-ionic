<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button>
        </ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Configurações da conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding">
    <div style="display: flex; justify-content:center; width: 100%;">
    <ion-img src="https://avatars.githubusercontent.com/xFabriicioJS"></ion-img>
    </div>
    
    <ion-card-content>
      <div style="display: flex; justify-content:center">
        <ion-button color="primary">
          Alterar minha imagem de perfil
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card color="dark">
    <ion-list>
      <ion-item>
        <ion-icon name="person-sharp" slot="start"></ion-icon>
        <ion-label>
          <h1>Alterar meu nome de usuário</h1>
          <p>xFabriicioJS</p>
        </ion-label>
      </ion-item>
      <ion-item href="#">
        <ion-icon name="key-outline" slot="start"></ion-icon>
        <ion-label>
          <h1>Alterar minha senha</h1>
          <p>******</p>
        </ion-label>
      </ion-item>
    
      <ion-item href="#">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>
          <h1>Atualizar meu endereço</h1>
          <p>Avenida Itaquera, 8667</p>
        </ion-label>
      </ion-item>
      <ion-item href="#">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>
          <h1>Atualizar meus contatos</h1>
          <p>Avenida Itaquera, 8667</p>
        </ion-label>
      </ion-item>
      <ion-item href="#">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        <ion-label color="danger">
          <h1>Excluir minha conta</h1>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
